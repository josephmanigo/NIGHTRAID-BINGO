<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTRAID BINGO</title>
    <link rel="icon" type="image/png" href="/nightraid logo - Edited.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Honeycomb Pattern */
        .honeycomb-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(139, 0, 0, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        .tactical-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Flowing Silk Animation */
        .silk-flow {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(177, 0, 0, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            animation: flow 20s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes flow {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            100% {
                transform: translate(10%, 10%) scale(1.2);
            }
        }

        @keyframes pulse-red {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(177, 0, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 5px rgba(177, 0, 0, 0.7);
            }
        }

        .pulse-red {
            animation: pulse-red 2s infinite;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(177, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 0.5rem;
        }

        .crest-shape {
            clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 50% 100%, 0% 80%);
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            border-bottom: 3px solid #b10000;
        }

        .tactical-border {
            position: relative;
        }

        .tactical-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px solid rgba(177, 0, 0, 0.3);
            pointer-events: none;
            border-radius: inherit;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        *::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
